version: 2
jobs:
  PIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/platformio/platformio/archive/develop.zip
            platformio platform install file://./QIO/
      - run:
          name: "Build"
          command: |
            platformio run -d QIO/examples/arduino-blink
            platformio run -d QIO/examples/native-blink
            platformio run -d QIO/examples/arduino-internal-libs

  QIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/archive/master.zip
            qio platform install file://./QIO/
      - run:
          name: "Build"
          command: |
            qio run -d QIO/examples/arduino-blink
            qio run -d QIO/examples/native-blink
            qio run -d QIO/examples/arduino-internal-libs

workflows:
    version: 2
    run_ci:
        jobs:
            - PIO
            - QIO
