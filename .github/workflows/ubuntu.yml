on:
  push:
    branches:
      - master
    tags:
      - '[0-9]+.[0-9]+*'
  workflow_dispatch:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 3 * * *' # run every day at 3AM

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'OS-Q/P19'
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        examples:
          - "examples/arduino-blink"
          - "examples/arduino-internal-libs"
          - "examples/native-blink"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        run: |
          qio run -d ${{ matrix.examples }}

      - name: Package
        if: github.repository == 'OS-Q/P19'
        run: |
          mkdir P19
          cp -r boards P19
          cp -r builder P19
          cp  link.json P19

      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-upload
          path: P19

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-build-P11
          path: ${{ matrix.examples }}/build
