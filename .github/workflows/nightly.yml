name: nightly

on:
  schedule:
    - cron: '0 3 * * *' # run every day at 3AM

jobs:
  build:
    runs-on: windows-latest
    if: github.repository == 'OS-Q/P19'
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        examples:
          - "examples/arduino-blink"
          - "examples/native-blink"
          - "examples/arduino-internal-libs"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        run: |
          qio run -d ${{ matrix.examples }}
